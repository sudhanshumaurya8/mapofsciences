<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map of Sciences – Topic</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Topic page styles -->
  <style>
    /* Breadcrumb */
    #breadcrumb {
      padding: 6px 20px;
      font-size: 0.85rem;
      color: #475569;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }

    #breadcrumb a {
      color: #334155;
      text-decoration: none;
    }

    #breadcrumb strong {
      font-weight: 600;
      color: #0f172a;
    }

    /* Layout */
    #container {
      display: flex;
      height: calc(100vh - 52px - 34px);
    }

    /* SVG map */
    #style {
      flex: 4;
      width: 100%;
      height: 100%;
      background: #ffffff;
      cursor: grab;
    }

    /* Context panel */
    #context {
      flex: 1;
      padding: 24px 20px;
      border-left: 1px solid #e5e7eb;
      overflow-y: auto;
      background: #fafafa;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    #context h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #0f172a;
    }

    #context p {
      margin: 0 0 16px;
      color: #334155;
    }

    #context ul {
      padding-left: 18px;
      margin: 0 0 16px;
    }

    #context li {
      margin-bottom: 6px;
    }

    #context a {
      color: #1e40af;
    }

    /* Tooltip (future use) */
    #tooltip {
      position: fixed;
      max-width: 280px;
      background: #ffffff;
      border: 1px solid #cbd5f5;
      padding: 8px 10px;
      font-size: 0.8rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- GLOBAL HEADER -->
  <header class="site-header">
    <div class="site-title">
      <a href="index.html">Map of Sciences</a>
    </div>

    <div class="search-container">
      <input
        type="search"
        id="global-search"
        placeholder="Search the entire map…"
        autocomplete="off"
      />
      <div id="search-results" class="search-results"></div>
    </div>
  </header>

  <!-- BREADCRUMB -->
  <nav id="breadcrumb"></nav>

  <!-- MAIN LAYOUT -->
  <div id="container">

    <!-- SVG MAP (IMPORTANT FIXES HERE) -->
    <svg
      id="mindmap"
      width="100%"
      height="100%">
    </svg>

    <!-- CONTEXT -->
    <aside id="context">
      <p>Select a topic to see its context.</p>
    </aside>

  </div>

  <!-- TOOLTIP -->
  <div id="tooltip"></div>

  <!-- SCRIPTS -->
  <script src="assets/js/search.js" defer></script>
  <script src="assets/js/topic-map.js"></script>

</body>
</html>
