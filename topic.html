<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map of Sciences – Topic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    #breadcrumb {
      padding: 6px 20px;
      font-size: 0.85rem;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }

    #container {
      display: flex;
      height: calc(100vh - 52px - 34px);
    }

    #mindmap {
      flex: 4;
      width: 100%;
      height: 100%;
      background: #ffffff;
      cursor: grab;
    }

    #context {
      flex: 1;
      padding: 24px 20px;
      border-left: 1px solid #e5e7eb;
      overflow-y: auto;
      background: #fafafa;
    }

    #tooltip {
      position: fixed;
      display: none;
      pointer-events: none;
      background: white;
      border: 1px solid #cbd5f5;
      padding: 6px 8px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-title">
      <a href="index.html">Map of Sciences</a>
    </div>

    <div class="search-container">
      <input id="global-search" type="search" placeholder="Search the entire map…" />
      <div id="search-results"></div>
    </div>
  </header>

  <!-- BREADCRUMB -->
  <nav id="breadcrumb"></nav>

  <!-- MAIN -->
  <div id="container">
    <!-- ✅ CORRECT SVG ID -->
    <svg id="mindmap" viewBox="0 0 1400 900"></svg>

    <aside id="context">
      <p>Select a topic to see its context.</p>
    </aside>
  </div>

  <div id="tooltip"></div>

  <script src="assets/js/search.js" defer></script>
  <script src="assets/js/topic-map.js"></script>
</body>
</html>
