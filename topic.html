<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map of Sciences – Topic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    #breadcrumb {
      padding: 6px 20px;
      font-size: 0.85rem;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }

    #container {
      display: flex;
      height: calc(100vh - 52px - 34px);
    }

    /* SVG AREA */
    #mindmap {
      flex: 4;
      width: 100%;
      height: 100%;
      background: #ffffff;
      cursor: grab;
    }

    /* CONTEXT */
    #context {
      flex: 1;
      padding: 20px;
      border-left: 1px solid #e5e7eb;
      background: #fafafa;
      overflow-y: auto;
    }

    #tooltip {
      position: fixed;
      background: #fff;
      border: 1px solid #cbd5f5;
      padding: 6px 8px;
      font-size: 0.8rem;
      display: none;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-title">
    <a href="index.html">Map of Sciences</a>
  </div>

  <div class="search-container">
    <input id="global-search" placeholder="Search the entire map…" />
    <div id="search-results"></div>
  </div>
</header>

<nav id="breadcrumb"></nav>

<div id="container">

  <!-- ✅ SVG ID MUST MATCH JS -->
  <svg id="mindmap" viewBox="0 0 1400 900"></svg>

  <aside id="context">
    <p>Select a topic to see its context.</p>
  </aside>

</div>

<div id="tooltip"></div>

<script src="assets/js/search.js" defer></script>
<script src="assets/js/topic-map.js"></script>

</body>
</html>
